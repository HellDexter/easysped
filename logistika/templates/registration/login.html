{% extends 'logistika/base.html' %}

{% block title %}Přihlášení{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Přihlášení</div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Vaše uživatelské jméno a heslo se neshodují. Zkuste to prosím znovu.
                    </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Uživatelské jméno:</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Heslo:</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Přihlásit se</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
